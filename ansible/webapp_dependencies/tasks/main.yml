---
# tasks file for webapp_dependencies
- name: Update apt packages
  apt: 
    update_cache: yes

- name: Install docker-compose
  apt:
    name: docker-compose
    state: latest 
    update_cache: yes

- name: Create docker group
  group:
    name: docker

- name: Add ubuntu to docker group
  user: 
    name: ubuntu
    groups: docker

- name: Git clone
  git:
    repo: 'https://github.com/cloudley-projects/gameinsighter.git'
    dest: /home/ubuntu/cloudley-projects
    clone: yes
    update: yes
    force: yes

- name: Change Project Permissions
  ansible.builtin.file: 
    path: /home/ubuntu/cloudley-projects
    owner: ubuntu
    group: ubuntu
    mode: '0755'
    recurse: yes

- name: Copy file with owner and permissions
  copy:
    src: /etc/mysql/db.cnf
    dest: /home/ubuntu/cloudley-projects/etc/database/db.cnf
    owner: ubuntu
    group: ubuntu
    force: yes
    mode: '0644'

- name: Copy systemd script file with owner and permissions
  copy:
    src: /home/django/cloudley-projects/gameinsighter/etc/systemd_scripts/docker-compose-gi.service
    dest: /etc/systemd/system/
    owner: root
    group: root
    force: yes
    mode: '0644'

- name: Restart daemon
  systemd:
    name: docker-compose-gi
    daemon_reload: yes
    state: restarted
    enabled: yes
    masked: no